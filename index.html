<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/459836b94a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="primary">
          <h3>Your Result</h3>
          <div class="circle">
            <div class="score">76</div>
            <div class="light-text">of 100</div>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="secondary">
          <h3>Summary</h3>
          <div class="stats">
            <div class="stat">
              <div class="type">
                <i class="fa-solid fa-bolt"></i>
                <span>Reaction</span>
              </div>
              <div class="score"><span class="bold">80 </span>/ 100</div>
            </div>
            <div class="stat">
              <div class="type">
                <i class="fa-solid fa-brain"></i>
                <span>Memory</span>
              </div>
              <div class="score"><span class="bold">92 </span>/ 100</div>
            </div>
            <div class="stat">
              <div class="type">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Verbal</span>
              </div>
              <div class="score"><span class="bold">61 </span>/ 100</div>
            </div>
            <div class="stat">
              <div class="type">
                <i class="fa-solid fa-eye"></i>
                <span>Visual</span>
              </div>
              <div class="score"><span class="bold">72 </span>/ 100</div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
